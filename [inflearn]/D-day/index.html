<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>DDay 계산기</title>
</head>
<style>
    .container{
        display: grid;
        min-height: 100vh;
        place-items: center;
        
    }
    .item{
        text-align: center;
    }
    button{
        margin-top: 1rem;
        width: 120px;
        height: 30px;
    }
</style>
<body>
    <div class="container">
        <div class="item">
            <h2>DDay</h2>
            <p>D-DAY 기준일을 적어주세요</p>
            <div class="dday">
                <input class="year">
                <input class="month">
                <input class="day">
                <div class="remain">

                </div>
            </div>
            <button class="countdown">카운트다운 시작</button>
            <button class="reset">타이머 초기화</button>
        </div>

    </div>
    
</body>
</html>
