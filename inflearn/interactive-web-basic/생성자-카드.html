<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card{
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 150px;
        border: 2px solid black;
        border-radius: 10px;
        font-size: 3rem;
        font-weight: 900;
    }
</style>
<body>
    <script>
        function Card(num, color){
            this.num = num;
            this.color = color;
            this.init();
        }
        // Card.prototype.width = 100;     // 사실 이렇게 메서드를 이용해 초기화 해주는게 좋기는 함.
        // Card.prototype.height = 150;

        // prototype도 객체임.
        // ❗ 주의할것은 이렇게 할땐 prototype의 생성자를 따로 셋팅해야함
        Card.prototype = {
            constructor: Card, // 요게 초기 셋팅
            init: function(){
                const mainElem = document.createElement("div");
                mainElem.style.color = this.color;
                mainElem.innerHTML = this.num;
                mainElem.classList.add("card");
                document.body.appendChild(mainElem);
            }
        };

        const card1 = new Card(1, "green");
        const card2 = new Card(7, "blue");
    </script>
</body>
</html>
