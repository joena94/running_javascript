<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="nav">
                <ul class="link">
                    <li><a id="signUp" class="signOn" href="#">SIGN UP</a></li>
                    <li><a id="signIn" href="#">SIGN IN</a></li>
                </ul>
            </div>
            <!-- 회원가입 -->
            <div id="upBox" class="article">
                <form class="form-signin" action="" method="">
                    <label for="username">[Join] USER NAME</label>
                    <input id="joinId" class="form-styling" type="text" name="username" placeholder="전화번호, 사용자 이름 또는 이메일" autocomplete="off">
                    <label for="password">[Join] PASSWORD</label>
                    <input id="joinPw" class="form-styling" type="password" name="password" placeholder="비밀번호">
                    <div id="btnUp" class="btn-animate" >
                        <a class="btnSignUp" href="#">SIGN UP</a>
                    </div>
                </form>
            </div>
            <!-- 로그인 -->
            <div id="inBox" class="article displayNone">
                <form class="form-signin" action="" method="">
                    <label for="username">USER NAME</label>
                    <input id="logInId" class="form-styling" type="text" name="username" placeholder="전화번호, 사용자 이름 또는 이메일" value="">
                    <label for="password">PASSWORD</label>
                    <input id="logInPw" class="form-styling" type="password" name="password" placeholder="비밀번호" value="">
                    <div id="signIn" class="btn-animate" >
                        <a class="btnLogIn" href="#">LOG IN</a>
                    </div>
                </form>
                <div class="forgot">
                    <a href="">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
